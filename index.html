<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Dreams Candy Co. - Premium Handcrafted Candies</title>
    <meta
      name="description"
      content="Discover premium handcrafted candies at Sweet Dreams Candy Co. From cotton candy to gummy bears, we craft happiness one candy at a time."
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(180deg, #f9ebf5 0%, #e6f3fb 100%);
        min-height: 100vh;
        display: flex;
        overflow-x: hidden;
      }

      /* Left Sidebar */
      .left-sidebar {
        width: 80px;
        min-height: 100vh;
        background: #fef0f7;
        border-right: 1px solid #f4c9df;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 0;
      }

      .sidebar-icon {
        width: 24px;
        height: 24px;
        margin-bottom: 24px;
        color: #e74694;
      }

      .nav-item {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 16px 0;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        color: #6b1239;
      }

      .nav-item:hover {
        background: #fce5f0;
      }

      .nav-item.active {
        background: #fce5f0;
        color: #e74694;
      }

      .nav-item svg {
        width: 20px;
        height: 20px;
      }

      .nav-item span {
        font-size: 12px;
        font-weight: 500;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 32px;
        min-height: 100vh;
      }

      .hero-section {
        text-align: center;
        max-width: 800px;
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .main-title {
        font-size: 4rem;
        font-weight: bold;
        background: linear-gradient(
          135deg,
          #e74694 0%,
          #ad6dc5 50%,
          #70b8e6 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 16px;
        animation: slideInUp 1s ease-out;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .subtitle {
        font-size: 1.5rem;
        color: #965277;
        font-weight: 500;
        margin-bottom: 32px;
        animation: slideInUp 1s ease-out 0.15s both;
      }

      .sparkles-line {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #ad6dc5;
        margin-bottom: 32px;
        animation: slideInUp 1s ease-out 0.3s both;
      }

      .sparkles-line svg {
        width: 20px;
        height: 20px;
      }

      .sparkles-line span {
        font-size: 14px;
        font-weight: 500;
      }

      .cta-button {
        background: linear-gradient(135deg, #e74694 0%, #70b8e6 100%);
        color: white;
        font-size: 18px;
        font-weight: 500;
        padding: 24px 32px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s;
        animation: slideInUp 1s ease-out 0.5s both;
      }

      .cta-button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(231, 70, 148, 0.3);
      }

      .candy-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
        margin-top: 48px;
        animation: fadeIn 1s ease-out 0.7s both;
      }

      .candy-card {
        background: white;
        padding: 24px;
        border-radius: 16px;
        border: 1px solid #f4c9df;
        cursor: pointer;
        transition: all 0.3s;
      }

      .candy-card:hover {
        border-color: #e74694;
        box-shadow: 0 10px 30px rgba(231, 70, 148, 0.15);
        transform: translateY(-4px);
      }

      .candy-card .emoji {
        font-size: 48px;
        margin-bottom: 8px;
        display: block;
        transition: transform 0.3s;
      }

      .candy-card:hover .emoji {
        transform: scale(1.1);
      }

      .candy-card p {
        font-size: 14px;
        font-weight: 500;
        color: #6b1239;
      }

      /* Right Side Menu */
      .right-menu {
        width: 256px;
        min-height: 100vh;
        background: #e6f3fb;
        border-left: 1px solid #b3ddf2;
        padding: 24px;
      }

      .menu-title {
        font-size: 18px;
        font-weight: bold;
        color: #1a4d6b;
        margin-bottom: 16px;
      }

      .menu-card {
        background: white;
        padding: 16px;
        border-radius: 12px;
        border: 1px solid #b3ddf2;
        margin-bottom: 16px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .menu-card:hover {
        background: #f9fafb;
        transform: translateX(-4px);
      }

      .menu-card svg {
        width: 20px;
        height: 20px;
        transition: transform 0.3s;
      }

      .menu-card:hover svg {
        transform: scale(1.1);
      }

      .menu-card.primary svg {
        color: #e74694;
      }

      .menu-card.accent svg {
        color: #ad6dc5;
      }

      .menu-card.secondary svg {
        color: #70b8e6;
      }

      .menu-card span {
        font-size: 14px;
        font-weight: 500;
        color: #1a4d6b;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main-title {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        .candy-grid {
          grid-template-columns: 1fr;
        }

        .right-menu {
          display: none;
        }

        .left-sidebar {
          width: 60px;
        }
      }
    </style>
  </head>
  <body>

    <!-- Right Menu -->
    <aside class="right-menu">
      <h3 class="menu-title">Quick Links</h3>

      <div class="menu-card primary">

    </aside>

    <script>
      // Add smooth scroll behavior
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
            });
          }
        });
      });

      // Add active state to nav items
      document.querySelectorAll(".nav-item").forEach((item) => {
        item.addEventListener("click", function () {
          document.querySelectorAll(".nav-item").forEach((nav) => {
            nav.classList.remove("active");
          });
          this.classList.add("active");
        });
      });

      // Add click effects to menu cards
      document.querySelectorAll(".menu-card").forEach((card) => {
        card.addEventListener("click", function () {
          this.style.transform = "scale(0.95)";
          setTimeout(() => {
            this.style.transform = "";
          }, 150);
        });
      });

      // Add hover effect enhancement to candy cards
      document.querySelectorAll(".candy-card").forEach((card) => {
        card.addEventListener("mouseenter", function () {
          this.style.transition = "all 0.3s ease";
        });
      });
    </script>
  </body>
</html>
